nys_openleg.top:
  path: /legislation/laws
  defaults:
    _controller: Drupal\NYS_Openleg\Controller\MainController::browse
    _title: "NYS Open Legislation"
  requirements:
    _permission: 'access content'

nys_openleg.book:
  path: /legislation/laws/{book}
  defaults:
    _controller: Drupal\NYS_Openleg\Controller\MainController::browse
    _title: "NYS Open Legislation"
    book: "all"
  requirements:
    _permission: 'access content'

nys_openleg.location:
  path: /legislation/laws/{book}/{location}
  defaults:
    _controller: Drupal\NYS_Openleg\Controller\MainController::browse
    _title: "NYS Open Legislation"
    book: "all"
    location: ""
  requirements:
    _permission: 'access content'

nys_openleg.search:
  path: /legislation/laws/search/{search_term}
  defaults:
    _controller: Drupal\NYS_Openleg\Controller\MainController::search
    _title: "NYS Open Legislation: Search"
    search_term: ''
  requirements:
    _permission: 'access content'
