id: nys_paragraphs_pg_file_uploads
migration_tags:
  - 'Drupal 7'
  - Content
  - 'Paragraphs Content'
migration_group: nys_pg_group
label: 'Paragraphs File Uploads'

source:
  plugin: d7_paragraphs_item
  bundle: pg_file_uploads
  key: migrate

destination:
  plugin: 'entity:block'
  default_bundle: pg_file_uploads

process:
  type:
    -
      plugin: get
      source: bundle
  field_attachment:
    -
      plugin: sub_process
      source: field_attachment
      process:
        target_id:
          plugin: migration_lookup
          migration: nys_media_file_attach
          source: fid
          no_stub: true
  field_pg_file_title:
    -
      plugin: get
      source: field_pg_file_title

