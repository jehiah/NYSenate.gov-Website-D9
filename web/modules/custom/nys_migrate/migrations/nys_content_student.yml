id: nys_content_student
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node Student Program'

source:
  plugin: d7_node
  node_type: student_program
  key: migrate

destination:
  plugin: 'entity_complete:node'
  default_bundle: student_program

process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid

  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp

  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp

  body:
    -
      plugin: get
      source: body

  field_article_author:
    -
      plugin: get
      source: field_article_author

  field_attachment:
    -
      plugin: sub_process
      source: field_attachment
      process:
        target_id:
          plugin: migration_lookup
          migration: nys_media_file_attach
          source: fid
          no_stub: true

  field_chapters:
    -
      plugin: get
      source: field_chapters

  field_date:
    -
      plugin: sub_process
      source: field_date
      process:
        value:
          plugin: format_date
          from_format: 'U'
          to_format: 'Y-m-d\TH:i:s'
          source: value

  field_image_main:
    -
      plugin: sub_process
      source: field_image_main
      process:
        target_id:
          plugin: migration_lookup
          migration: nys_media_image_main
          source: fid
          no_stub: true

  field_student_program_intro:
    -
      plugin: get
      source: field_student_program_intro

  field_subtitle:
    -
      plugin: get
      source: field_subtitle

  field_featured:
    -
      plugin: get
      source: field_featured

  field_issues:
    -
      plugin: sub_process
      source: field_issues
      process:
        target_id: tid



