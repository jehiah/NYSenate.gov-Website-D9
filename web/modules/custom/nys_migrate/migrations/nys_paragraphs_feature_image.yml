id: nys_paragraphs_feature_image
migration_tags:
  - 'Drupal 7'
  - Content
  - 'Paragraphs Content'
migration_group: nys_pg_group
label: 'Paragraphs Feature Image'

source:
  plugin: d7_paragraphs_item
  bundle: feature_image
  key: migrate

destination:
  plugin: 'entity:block'
  default_bundle: feature_image

process:
  type:
    -
      plugin: get
      source: bundle

  field_pg_feature_image:
    -
      plugin: sub_process
      source: field_pg_feature_image
      process:
        target_id:
          plugin: migration_lookup
          migration: nys_media_image_pgfeature
          source: fid
          no_stub: true

  field_pg_feature_image_title:
    -
      plugin: get
      source: field_pg_feature_image_title

  field_pg_full_width_bleed:
    -
      plugin: get
      source: field_pg_full_width_bleed
