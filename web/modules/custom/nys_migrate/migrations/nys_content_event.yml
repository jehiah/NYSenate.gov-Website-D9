id: nys_content_event
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: nys_general
label: 'Node Event'

source:
  plugin: d7_node_complete
  node_type: event
  key: migrate

destination:
  plugin: 'entity_complete:node'
  default_bundle: event

process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  body:
    -
      plugin: get
      source: body

  field_date:
    -
      plugin: sub_process
      source: field_date
      process:
        value:
          plugin: format_date
          from_format: 'U'
          to_format: 'Y-m-d\TH:i:s'
          source: value
        end_value:
          plugin: format_date
          from_format: 'U'
          to_format: 'Y-m-d\TH:i:s'
          source: value2

  field_featured:
    -
      plugin: get
      source: field_featured

  field_image_main:
    -
      plugin: sub_process
      source: field_image_main
      process:
        target_id:
          plugin: migration_lookup
          migration: nys_senate_gov_media_image
          source: fid
          no_stub: true

  field_location:
    -
      plugin: location_to_address
      source: field_location

  field_location_geoloc:
    -
      plugin: location_to_geolocation
      source: field_location

  field_senator_multiref:
    -
      plugin: senator_migrate_map_lookup
      migration: nys_senate_gov_taxonomy_term_senator
      source: field_senator

  field_event_place:
    -
      plugin: get
      source: field_event_place

  field_committee_featured:
    -
      plugin: get
      source: field_committee_featured

  field_committee:
    -
      plugin: sub_process
      source: field_committee
      process:
        target_id: tid

  field_issues:
    -
      plugin: sub_process
      source: field_issues
      process:
        target_id: tid

  field_feature_image:
    -
      plugin: sub_process
      source: field_image_main
      process:
        target_id:
          plugin: migration_lookup
          migration: nys_senate_gov_media_image
          source: fid
          no_stub: true

  field_attachment:
    -
      plugin: sub_process
      source: field_attachment
      process:
        target_id:
          plugin: migration_lookup
          migration: nys_senate_gov_media_file
          source: fid
          no_stub: true

  field_ustream_url:
    -
      plugin: sub_process
      source: field_ustream_url
      process:
        target_id: fid
        display: display
        description: description

  field_video_status:
    -
      plugin: get
      source: field_video_status

  field_social_image:
    -
      plugin: sub_process
      source: field_image_main
      process:
        target_id:
          plugin: migration_lookup
          migration: nys_senate_gov_media_image
          source: fid
          no_stub: true

  field_social_teaser:
    -
      plugin: get
      source: field_social_teaser

  field_accessible_sitewide:
    -
      plugin: get
      source: field_accessible_sitewide

  field_majority_issue_tag:
    -
      plugin: sub_process
      source: field_majority_issue_tag
      process:
        target_id: tid

  field_event_online_link:
    -
      plugin: field_link
      source: field_event_online_link

  field_meeting_location:
    -
      plugin: get
      source: field_meeting_location

  field_teleconference_id_number:
    -
      plugin: get
      source: field_teleconference_id_number

  field_teleconference_number:
    -
      plugin: get
      source: field_teleconference_number

  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
