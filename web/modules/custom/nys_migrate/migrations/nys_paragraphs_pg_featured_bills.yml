      plugin: get
      source: bundle
  field_bills:
    -
      plugin: get
      source: field_bills
  field_pg_text:
    -
      plugin: get
      source: field_pg_text
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities

