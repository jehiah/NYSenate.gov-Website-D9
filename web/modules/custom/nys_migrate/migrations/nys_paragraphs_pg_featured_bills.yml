id: nys_paragraphs_pg_featured_bills
migration_tags:
  - 'Drupal 7'
  - Content
  - 'Paragraphs Content'
migration_group: nys_pg_group
label: 'Paragraphs Featured Bill'

source:
  plugin: d7_paragraphs_item
  bundle: pg_featured_bills
  key: migrate

destination:
