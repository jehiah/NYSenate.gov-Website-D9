# Migration for Example Nodes.
id: nys_content_honoree
label: Honoree Nodes
migration_group: nys_general

source:
  plugin: d7_node
  node_type: initiative
  key: migrate

destination:
  plugin: 'entity_complete:node'
  default_bundle: honoree

process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp

  body:
    -
      plugin: get
      source: body

  field_honoree_name:
    -
      plugin: get
      source: field_honoree_name

  field_add_honoree_list:
    -
      plugin: get
      source: field_add_honoree_list

  field_image_main:
    -
      plugin: sub_process
      source: field_image_main
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height

  field_attachment:
    -
      plugin: sub_process
      source: field_attachment
      process:
        target_id:
          plugin: migration_lookup
          migration: nys_senate_gov_media_file
          source: fid
          no_stub: true

  field_featured:
    -
      plugin: get
      source: field_featured

  field_honoree_military_branch:
    -
      plugin: get
      source: field_profile_military_branch

  field_date:
    -
      plugin: sub_process
      source: field_date
      process:
        value:
          plugin: format_date
          from_format: 'U'
          to_format: 'Y-m-d\TH:i:s'
          source: value

  field_profile_status:
    -
      plugin: get
      source: field_profile_status

  field_honoree_contact_email:
    -
      plugin: get
      source: field_honoree_contact_email

  field_honoree_contact_name:
    -
      plugin: get
      source: field_honoree_contact_name

  field_honoree_type:
    -
      plugin: get
      source: field_profile_type

  field_issues:
    -
      plugin: sub_process
      source: field_issues
      process:
        target_id: tid
