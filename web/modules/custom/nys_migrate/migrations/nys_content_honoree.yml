# Migration for Example Nodes.
id: nys_content_honoree
label: Honoree Nodes
migration_group: nys_general

source:
  plugin: d7_node
  node_type: initiative
  key: migrate

destination:
  plugin: 'entity_complete:node'
  default_bundle: honoree

process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid

  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp

  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp

  body:
    -
      plugin: get
      source: body

  field_honoree_name:
    -
      plugin: get
      source: field_honoree_name

  field_add_honoree_list:
    -
      plugin: get
      source: field_add_honoree_list

  field_image_main:
    -
      plugin: sub_process
      source: field_image_main
      process:
        target_id:
          plugin: migration_lookup
          migration: nys_media_image_main
          source: fid
          no_stub: true

  field_attachment:
    -
      plugin: sub_process
      source: field_attachment
      process:
        target_id:
          plugin: migration_lookup
          migration: nys_media_file_attach
          source: fid
          no_stub: true

  field_featured:
    -
      plugin: get
      source: field_featured

  field_honoree_military_branch:
    -
      plugin: get
      source: field_profile_military_branch

  field_date:
    -
      plugin: sub_process
      source: field_date
      process:
        value:
          plugin: format_date
          from_format: 'U'
          to_format: 'Y-m-d\TH:i:s'
          source: value

  field_profile_status:
    -
      plugin: get
      source: field_profile_status

  field_honoree_contact_email:
    -
      plugin: get
      source: field_honoree_contact_email

  field_honoree_contact_name:
    -
      plugin: get
      source: field_honoree_contact_name

  field_honoree_type:
    -
      plugin: get
      source: field_profile_type

  field_issues:
    -
      plugin: sub_process
      source: field_issues
      process:
        target_id: tid

  field_honoree_video:
    -
      plugin: get
      source: field_pg_video

  field_senator_multiref:
    -
      plugin: senator_migrate_map_lookup
      migration: nys_senate_gov_taxonomy_term_senator
      source: field_senator
