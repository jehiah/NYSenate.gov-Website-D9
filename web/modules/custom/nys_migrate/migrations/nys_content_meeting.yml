id: nys_content_meeting
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node Meeting'

source:
  plugin: d7_node
  node_type: meeting
  key: migrate

destination:
  plugin: 'entity_complete:node'
  default_bundle: meeting

process:
  nid:
    -
      plugin: get
      source: tnid

  vid:
    -
      plugin: get
      source: vid

  title:
    -
      plugin: get
      source: title

  uid:
    -
      plugin: get
      source: node_uid

  status:
    -
      plugin: get
      source: status

  created:
    -
      plugin: get
      source: created

  changed:
    -
      plugin: get
      source: timestamp

  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp

  field_committee:
    -
      plugin: sub_process
      source: field_committee
      process:
        target_id: tid

  field_date:
    -
      plugin: sub_process
      source: field_date
      process:
        value:
          plugin: format_date
          from_format: 'U'
          to_format: 'Y-m-d\TH:i:s'
          source: value

  field_meeting_agenda:
    -
      plugin: get
      source: field_meeting_agenda

  field_off_the_floor:
    -
      plugin: get
      source: field_off_the_floor

  field_bill:
    -
      plugin: get
      source: field_bill

  body:
    -
      plugin: get
      source: body

  field_event_place:
    -
      plugin: get
      source: field_event_place

  field_event_online_link:
    -
      plugin: field_link
      source: field_event_online_link

  field_meeting_location:
    -
      plugin: get
      source: field_meeting_location

  field_video_redirect:
    -
      plugin: get
      source: field_video_redirect

  field_event_status:
    -
      plugin: get
      source: field_event_status

  field_video_status:
    -
      plugin: get
      source: field_video_status

  field_yt:
    -
      plugin: migration_lookup
      migration: nys_media_video
      source: nid
      no_stub: true

  field_transcript:
    -
      plugin: get
      source: field_transcript

  field_committee_featured:
    -
      plugin: get
      source: field_committee_featured

  field_issues:
    -
      plugin: sub_process
      source: field_issues
      process:
        target_id: tid

  field_majority_issue_tag:
    -
      plugin: sub_process
      source: field_majority_issue_tag
      process:
        target_id: tid
