id: nys_content_resolution
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node Resolution'

source:
  plugin: d7_node
  node_type: resolution
  key: migration

destination:
  plugin: 'entity_complete:node'
  default_bundle: resolution

process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid

  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp

  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp

  field_image_main:
    -
      plugin: sub_process
      source: field_image_main
      process:
        target_id:
          plugin: migration_lookup
          migration: nys_media_image_main
          source: fid
          no_stub: true

  field_issues:
    -
      plugin: sub_process
      source: field_issues
      process:
        target_id: tid

  field_majority_issue_tag:
    -
      plugin: sub_process
      source: field_majority_issue_tag
      process:
        target_id: tid

  field_featured_quote:
    -
      plugin: get
      source: field_featured_quote
