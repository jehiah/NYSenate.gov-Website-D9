id: nys_promotional_banners
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: nys_general
label: 'Node Promotional Banner'

source:
  plugin: d7_node
  node_type: promotional_banner
  key: migrate

destination:
  plugin: 'entity:node'
  default_bundle: promotional_banner

process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid

  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp

  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp

  body:
    -
      plugin: get
      source: body

  field_senator:
    -
      plugin: senator_migrate_map_lookup
      migration: nys_senate_gov_taxonomy_term_senator
      source: field_senator

  field_call_to_action:
    -
      plugin: get
      source: field_call_to_action

  field_promotional_banner_image:
    -
      plugin: sub_process
      source: field_image_main
      process:
        target_id:
          plugin: migration_lookup
          migration: nys_media_image_main
          source: fid
          no_stub: true

  field_link:
    -
      plugin: sub_process
      source: field_external_web_page
      process:
        uri: value

  field_link_type:
    -
      plugin: get
      source: field_link_type

  field_date:
    -
      plugin: sub_process
      source: field_published
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
