id: nys_media_image_headshot
migration_tags:
  - 'Drupal 7'
  - NYS Media
migration_group: nys_files
label: 'Media: Image'

source:
  plugin: file_entity
  type: image
  image_field: field_image_headshot
  constants:
    bundle: image

process:
  name: filename
  bundle: 'constants/bundle'
  uid: uid
  status: status
  field_image/target_id:
    -
      plugin: migration_lookup
      migration: nys_senate_gov_managed_files
      source: fid
  field_image/width: width
  field_image/height: height
  field_image/alt: alt
  field_image/title: title
  thumbnail/target_id:
    - plugin: migration_lookup
      migration: nys_senate_gov_managed_files
      source: fid

destination:
  plugin: entity:media
  default_bundle: image

migration_dependencies:
  required:
    - nys_senate_gov_managed_files
