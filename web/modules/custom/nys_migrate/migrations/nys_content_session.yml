id: nys_content_session
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: nys_general
label: 'Node Session'

source:
  plugin: d7_node_complete
  node_type: session

destination:
  plugin: 'entity_complete:node'
  default_bundle: session

process:
  nid:
    -
      plugin: get
      source: tnid

  vid:
    -
      plugin: get
      source: vid

  langcode:
    -
      plugin: default_value
      source: language
      default_value: und

  title:
    -
      plugin: get
      source: title

  uid:
    -
      plugin: get
      source: node_uid

  status:
    -
      plugin: get
      source: status

  created:
    -
      plugin: get
      source: created

  changed:
    -
      plugin: get
      source: timestamp

  promote:
    -
      plugin: get
      source: promote

  sticky:
    -
      plugin: get
      source: sticky

  revision_uid:
    -
      plugin: get
      source: revision_uid

  revision_log:
    -
      plugin: get
      source: log

  revision_timestamp:
    -
      plugin: get
      source: timestamp

  body:
    -
      plugin: get
      source: body

  field_calendar_number:
    -
      plugin: get
      source: field_calendar_number

  field_issues:
    -
      plugin: sub_process
      source: field_issues
      process:
        target_id: tid

  field_live_message_override:
    -
      plugin: get
      source: field_live_message_override

  field_live_message_status:
    -
      plugin: get
      source: field_live_message_status

  field_session_calendars:
    -
      plugin: get
      source: field_session_calendars

  field_location:
    -
      plugin: location_to_address
      source: field_location

  field_location_geoloc:
    -
      plugin: location_to_geolocation
      source: field_location

  field_date_range:
    -
      plugin: sub_process
      source: field_date
      process:
        value:
          plugin: format_date
          from_format: 'U'
          to_format: 'Y-m-d\TH:i:s'
          source: value
        end_value:
          plugin: format_date
          from_format: 'U'
          to_format: 'Y-m-d\TH:i:s'
          source: value2

  field_video_status:
    -
      plugin: get
      source: field_video_status

  field_yt:
    - plugin: sub_process
      source: field_yt
      process:
        value: video_url

  field_transcript:
    -
      plugin: get
      source: field_transcript

  field_video_redirect:
    -
      plugin: get
      source: field_video_redirect

  field_meeting_location:
    -
      plugin: get
      source: field_meeting_location

  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
