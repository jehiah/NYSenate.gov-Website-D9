id: nys_chapter_blocks
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: nys_general
label: 'Chapter Blocks'

source:
  plugin: chapters
  key: migrate

process:
  field_title: title
  field_accordion_item:
    target_id: value
    target_revision_id:
      plugin: migration_lookup
      migration: nys_chapter
      source: chapter_nids

destination:
  plugin: 'entity:block_content'
  default_bundle: accordion
