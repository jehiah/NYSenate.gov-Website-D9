id: nys_paragraphs_pg_image_slider
migration_tags:
  - 'Drupal 7'
  - Content
  - 'Paragraphs Content'
migration_group: nys_pg_group
label: 'Paragraphs Image Slider'

source:
  plugin: d7_paragraphs_item
  bundle: pg_image_slider
  key: migrate

destination:
  plugin: 'entity:block_content'
  default_bundle: pg_image_slider

process:
  type:
    -
      plugin: get
      source: bundle
  field_slider_title:
    -
      plugin: get
      source: field_pg_imageslider_title
  field_slider_item:
    -
      plugin: sub_process
      source: field_pg_feature_image
      process:
        target_id:
          plugin: migration_lookup
          migration: nys_media_image_slider
          source: fid
          no_stub: true
