
langcode: en
dependencies:
  enforced:
    module:
      - nys_migrate
id: nys_user
class: Drupal\user\Plugin\migrate\User
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Users
migration_group: nys_general
label: 'User accounts'
source:
  plugin: d7_user
  key: migrate
process:
  uid:
    -
      plugin: get
      source: uid
  name:
    -
      plugin: get
      source: name
  pass:
    -
      plugin: get
      source: pass
  mail:
    -
      plugin: get
      source: mail
  created:
    -
      plugin: get
      source: created
  access:
    -
      plugin: get
      source: access
  status:
    -
      plugin: skip_on_value
      source: status
      method: row
      value: 0
    -
      plugin: get
      source: status
  timezone:
    -
      plugin: get
      source: timezone
  langcode:
    -
      plugin: user_langcode
      source: entity_language
      fallback_to_site_default: false
  roles:
    plugin: static_map
    source: roles
    map:
      3: senator
      6: administrator
      7: constituent
      8: web_administrator
      9: frontpage_editor
      10: microsite_content_producer
      11: legislative_correspondent
      13: student_programs
      14: foil_administrator
      17: student_contest_judge
      18: experimental_content_producer
      19: expert_mcp
      20: profiles
      21: senate_services
    default_value: authenticated
  field_first_name:
    -
      plugin: get
      source: field_first_name
  field_last_name:
    -
      plugin: get
      source: field_last_name
destination:
  plugin: 'entity:user'
migration_dependencies:
  required: {  }
  optional: {  }
