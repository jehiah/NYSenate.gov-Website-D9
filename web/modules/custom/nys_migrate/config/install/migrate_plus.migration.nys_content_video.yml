# Migration for D7 Video Nodes to D9 Video Nodes.
id: nys_content_video
label: Video Nodes
migration_group: nys_general

source:
  plugin: d7_node
  node_type: video
  key: migrate

destination:
  plugin: 'entity:node'
  default_bundle: video

process:
  nid:
    -
      plugin: get
      source: tnid
  title:
    -
      plugin: get
      source: title

  uid:
    -
      plugin: get
      source: node_uid

  status:
    -
      plugin: get
      source: status

  created:
    -
      plugin: get
      source: created

  changed:
    -
      plugin: get
      source: timestamp

  field_body:
    -
      plugin: get
      source: body

  field_date:
    -
      plugin: sub_process
      source: field_date
      process:
        value:
          plugin: format_date
          from_format: 'U'
          to_format: 'Y-m-d\TH:i:s'
          source: value

  field_accessible_sitewide:
    -
      plugin: get
      source: field_accessible_sitewide

  field_recorded_date:
    -
      plugin: sub_process
      source: field_recorded_date
      process:
        value:
          plugin: format_date
          from_format: 'U'
          to_format: 'Y-m-d\TH:i:s'
          source: value

  field_hide_feed:
    -
      plugin: get
      source: field_hide_feed

  field_issues:
    -
      plugin: sub_process
      source: field_issues
      process:
        target_id: tid

  field_committees:
    -
      plugin: sub_process
      source: field_committees
      process:
        target_id: tid

  field_senator_multiref:
    -
      plugin: senator_migrate_map_lookup
      migration: nys_senate_gov_taxonomy_term_senator
      source: field_senator

  field_yt:
    -
      plugin: migration_lookup
      migration: nys_media_video
      source: nid
      no_stub: true
