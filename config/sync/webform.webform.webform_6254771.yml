    '#type': radios
    '#options':
      0: ' Yes'
      1: ' No'
      2: ' Undecided'
    '#title': '12.) Do you support state funding for workforce development programs in 2017?' 
    '#description': ""
    '#required': true
  13_do_you_support_g:
    '#type': radios
    '#options':
      0: ' Yes'
      1: ' No'
      2: ' Undecided'
    '#title': ' 13.) Do you support Governor Cuomo"s proposal to provide free college tuition to state universities or community colleges for eligible students from families earning $125,000 or less per year?' 
    '#description': ""
    '#required': true
  14_do_you_support_s:
    '#type': radios
    '#options':
      0: ' Yes'
      1: '  No'
      2: ' Undecided'
    '#title': '14.) Do you support state funding to strengthen ongoing efforts to combat Lyme disease?' 
    '#description': ""
    '#required': true
  15_do_you_support:
    '#type': radios
    '#options':
      0: ' Yes'
      1: ' No'
      2: ' Undecided'
    '#title': '15.) Do you support term limits for individual legislators?' 
    '#description': ""
    '#required': true
  16_should_the_new_york:
    '#type': radios
    '#options':
      0: ' Yes'
      1: ' No'
      2: ' Undecided'
    '#title': '16.) Should the New York State Legislature become a full-time governing body for lawmakers?' 
    '#description': ""
    '#required': true
  17_do_you_support:
    '#type': webform_likert
    '#questions':
      '0': ' Education'
      '1': ' Economic Development'
      '2': ' Health Care'
      '3': ' Social Services'
      '4': ' Agriculture'
      '5': ' Environmental Protection'
      '6': ' Crime and Corrections'
    '#answers':
      '0': ' Yes'
      '1': ' No'
    '#title': '17.)  Do you support state spending reductions in any of the following areas:' 
    '#description': ""
    '#required': true
  18_which_of_the_following:
    '#type': checkboxes
    '#options':
      0: '  Creating private-sector jobs'
      1: '  Cutting wasteful government spending'
      2: '  Unfunded state mandates'
      3: '  Reducing state and local taxes'
      4: '  Combating heroin and opioid addiction'
      5: '  Increasing aid to education'
      6: '  Reforming the state’s regulatory burden'
    '#multiple': true
    '#title': '18.) Which of the following are you most concerned about? (check all that apply)' 
    '#description': ""
    '#required': true
  19_what_is_your_outlook:
    '#type': radios
    '#options':
      0: ' It Keeps Improving'
      1: ' It Has Remained the Same'
      2: ' It Continues to Decline'
    '#title': '19.) What is your outlook on the condition of New York State’s economy?' 
    '#description': ""
    '#required': true
  20_are_you_optimistic:
    '#type': radios
    '#options':
      0: ' Optimistic'
      1: ' Pessimistic'
      2: ' Don’t Know'
    '#title': '20.)  Are you optimistic or pessimistic about the future of the Southern Tier and Finger Lakes regions?' 
    '#description': ""
    '#required': true
