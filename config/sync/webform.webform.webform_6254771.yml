  1_is_legislative_action:
    '#type': radios
    '#options':
      0: 'Yes'
      1: ' No'
      2: 'Undecided'
    '#title': '1.) Is legislative action, including targeted tax cuts, to encourage economic growth and create jobs in manufacturing and other private sectors one of the top priorities facing Governor Cuomo and the Legislature in 2017?' 
    '#description': ""
    '#required': true
  2_is_providing_relief_to_local:
    '#type': radios
    '#options':
      0: ' Yes'
      1: ' No'
      2: ' Undecided'
    '#title': '2.)  Is providing relief to local governments and school districts from unfunded state mandates one of the top priorities facing the Governor and Legislature in 2017?' 
    '#description': ""
    '#required': true
  3_is_reducing:
    '#type': radios
    '#options':
      0: ' Yes'
      1: ' No'
      2: ' Undecided'
    '#title': ' 3.)  Is reducing the cost of New York State’s system of Medicaid one of the top priorities facing the Governor and Legislature in 2017?' 
    '#description': ""
    '#required': true
  4_is_it_a_top_priority:
    '#type': radios
    '#options':
      0: ' Yes'
      1: ' No'
      2: ' Undecided'
    '#title': '4.) Is it a top priority in 2017 for the Governor and the Legislature to continue strengthening the state’s programs and services to combat heroin and opioid addiction?' 
    '#description': ""
    '#required': true
  5_do_you_support:
    '#type': radios
    '#options':
      0: ' Support'
      1: ' Oppose'
      2: ' Undecided'
    '#title': '5.) Do you support legislation that would allow drug dealers to be charged with homicide if they sell drugs to an individual who dies as a result of an overdose?' 
    '#description': ""
    '#required': true
  6_do_you_feel:
    '#type': radios
    '#options':
      0: ' Yes'
      1: ' No'
      2: ' Not sure'
    '#title': '6.) Do you feel your residence or business has proper access to adequate broadband services and speeds?' 
    '#description': ""
    '#required': true
  7_do_you_support:
    '#type': radios
    '#options':
      0: ' Support'
      1: ' Oppose'
      2: ' Undecided'
    '#title': ' 7.) Do you support the approval of "Death with Dignity" legislation that would make New York the sixth state in the nation to allow terminally ill adults to end their own lives with prescribed lethal medication?' 
    '#description': ""
    '#required': true
  8_do_you_think:
    '#type': radios
    '#options':
      0: ' Yes'
      1: ' No'
      2: ' Undecided'
    '#title': ' 8.) Do you think that New York State taxpayer dollars should be used to fund political campaigns – an issue commonly known as public campaign financing?' 
    '#description': ""
    '#required': true
  9_do_you_think:
    '#type': radios
    '#options':
      0: ' Yes'
      1: ' No'
      2: ' Undecided'
    '#title': '9.) Do you think the state should continue to make greater investments in infrastructure to make upgrades to sewer and water systems, and better maintain local roads and bridges?' 
    '#description': ""
    '#required': true
  10_do_you_support:
    '#type': radios
    '#options':
      0: ' Yes'
      1: ' No'
      2: ' Undecided'
    '#title': '10.) Do you support making New York State’s local property tax cap permanent?' 
    '#description': ""
    '#required': true
  11_in_2013:
    '#type': radios
    '#options':
      0: ' Repeal all of it'
      1: ' Repeal certain sections'
      2: ' Leave it as it is'
      3: ' Undecided'
    '#title': '11.) In 2013, I was one of only 18 state senators who opposed the enactment of the NY SAFE Act.  Since then, I’ve sponsored numerous pieces of legislation that would repeal all or part of the Act.  Which of the following best represents your view on the SAFE Act?' 
    '#description': ""
    '#required': true
